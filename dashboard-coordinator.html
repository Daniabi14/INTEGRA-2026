<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Dashboard - INTEGRA 2026</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>INTEGRA 2026 - Coordinator</h1>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><span class="nav-link">Event: <span id="coordinatorEventName"></span></span></li>
                <li><a href="#" class="nav-link" id="logoutBtn">Logout</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="container dashboard-container">
        <div class="dashboard-header">
            <h1>Coordinator Dashboard</h1>
            <p id="eventNameDisplay"></p>
        </div>


        <!-- College-wise Lot List -->
        <div class="dashboard-card">
            <div class="card-header">
                <h2>College-wise Lot List</h2>
                <div class="search-filter">
                    <input type="text" id="searchCoordinatorLots" placeholder="Search college / lot / participant...">
                </div>
            </div>
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>College</th>
                            <th>Lot Numbers</th>
                            <th>Participants</th>
                            <th>Participant Phones</th>
                        </tr>
                    </thead>
                    <tbody id="lotsTableBody">
                        <!-- Will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Attendance -->
        <div class="dashboard-card">
            <div class="card-header">
                <h2>Attendance</h2>
                <div class="search-filter">
                    <input type="text" id="searchCoordinatorAttendance"
                        placeholder="Search college / lot / participant...">
                </div>
            </div>
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>College</th>
                            <th>Lot Number</th>
                            <th>Participant Name</th>
                            <th>Participant Phone</th>
                            <th>Attendance</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody">
                        <!-- Will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/emailjs-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard-coordinator.js"></script>
</body>

</html>
